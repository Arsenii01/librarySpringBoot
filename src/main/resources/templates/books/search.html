<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
</head>
<body>


<form th:method="POST" th:action="@{/books/search}">
    <label for="name">Введите название книги: </label>
    <input type="text" th:name="title" id="name"/>
    <br/>
    <input type="submit" value="Найти книгу!"/>
</form>

<div th:if="${books}">
    <div th:if="${books.isEmpty()}">Книг не найдено</div>

    <div th:each="book : ${books}">
        <p th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}"></p>
        <p th:if="${book.getOwner() == null}">Книга свободна</p>
        <p th:if="${book.getOwner() != null}" th:text="${'Книга сейчас у: ' + book.getOwner().getFullName()}"></p>
        <hr/>
    </div>
</div>

</body>
</html>
